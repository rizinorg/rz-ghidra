name: Windows CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        os: [windows-latest]
        python-version: [3.7.x]   
        # Prevent one job from pausing the rest
        fail-fast: [false]
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        persist-credentials: false
    - uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.1
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: bison flex
    - name: py dependencies
      run: |
        pip install meson ninja
    - name: repo dependencies
      shell: bash
      run: |
        git clone --depth 1 https://github.com/radareorg/radare2
        git clone --depth 1 https://github.com/radareorg/cutter
    - name: set env
      run: echo '::set-env name=INSTALL_PREFIX::${{ github.workspace }}/radare2-prefix'
    - name: Radare2 build
      shell: cmd
      run: |
        cd radare2 
        mkdir build
        cd build
        meson --prefix="$INSTALL_PREFIX" ..
        ninja
        ninja install
        cd ../..
    - name: cmake msys
      shell: msys2 {0}
      run: |
        mkdir -p build && cd build
        cmake ../ -G Ninja \
          -DCMAKE_C_COMPILER=cl \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_PREFIX_PATH="$INSTALL_PREFIX;$INSTALL_PREFIX/include/libr;$INSTALL_PREFIX/include/libr/sdb;$QT64PATH" \
          -DCMAKE_INSTALL_PREFIX="$INSTALL_PREFIX" \
          -DBUILD_CUTTER_PLUGIN=ON \
          -DCUTTER_SOURCE_DIR="${{ github.workspace }}/cutter" \
          -DBUILD_SLEIGH_PLUGIN=ON
        ninja
